<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Working App Cloners</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0e0e0e;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-size: 34px;
      font-weight: 800;
      margin-bottom: 15px;
    }

    .underline {
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #00e676, #00c853);
      border-radius: 2px;
      margin: 0 auto 40px auto;
    }

    .card {
      background: #1b1b1b;
      border-radius: 18px;
      padding: 25px 30px;
      margin: 20px auto;
      max-width: 850px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.65);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.85);
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      object-fit: cover;
      border: 2px solid #2f2f2f;
      background: #2a2a2a;
      flex-shrink: 0;
    }

    .details {
      flex: 1;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      margin: 0;
      color: #f1f1f1;
    }

    .btn {
      background: linear-gradient(135deg, #00e676, #00c853);
      color: #fff;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 15px;
      box-shadow: 0 4px 12px rgba(0, 230, 118, 0.3);
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .btn:hover {
      background: linear-gradient(135deg, #00c853, #009624);
      box-shadow: 0 6px 16px rgba(0, 200, 83, 0.6);
    }
  </style>
</head>
<body>

  <h1>All Working App Cloners</h1>
  <div class="underline"></div>

  <div class="card">
    <img src="https://www.cloneapp.net/images/logo.png" class="logo" alt="Clone App Pro">
    <div class="details">
      <div class="title">1. Clone App Pro</div>
    </div>
    <a href="https://www.cloneapp.net/mindex_en.html?fl=1" class="btn">Download</a>
  </div>

  <div class="card">
    <img src="https://iili.io/KRxhWj2.jpg" class="logo" alt="Matrix Coloner">
    <div class="details">
      <div class="title">2. Matrix Coloner</div>
    </div>
    <a href="https://share.google/xOUHNdWvzEACzmDFR" class="btn">Download</a>
  </div>

  <div class="card">
    <img src="https://iili.io/KRxmUAb.md.jpg" class="logo" alt="Super Cloner Multiple">
    <div class="details">
      <div class="title">3. Super Cloner Multiple</div>
    </div>
    <a href="https://play.google.com/store/apps/details?id=com.polestar.super.clone" class="btn">Download</a>
  </div>

  <div class="card">
    <img src="https://iili.io/KRzc7YN.md.jpg" class="logo" alt="Multi Parallel">
    <div class="details">
      <div class="title">4. Multi Parallel</div>
    </div>
    <a href="https://play.google.com/store/apps/details?id=multi.parallel.dualspace.cloner" class="btn">Download</a>
  </div>

</body>
</html>

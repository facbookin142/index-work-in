<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting to WhatsApp…</title>
  <meta name="robots" content="noindex" />
  <style>
    html,body{height:100%;margin:0;background:#0b0f14;color:#cfd8e3;font-family:system-ui,Arial,Helvetica,sans-serif}
    .wrap{height:100%;display:grid;place-items:center;text-align:center;padding:24px}
    .card{background:#121821;border:1px solid #1e2633;border-radius:18px;padding:24px;max-width:560px;width:100%;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    a{color:#8ab4ff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Redirecting to WhatsApp…</h1>
      <p>If it doesn’t open automatically, <a id="fallbackLink" href="#">tap here</a>.</p>
    </div>
  </div>

<script>
// --- WhatsApp Numbers List (already extracted) ---
const numbers = [
  "918209412825",
  "918867313348",
  "919241339124",
  "917056771169",
  "919023070560",
  "918509558178",
  "917819948916",
  "919263594031"
];

// Pick a random number from list
const phone = numbers[Math.floor(Math.random() * numbers.length)];

// Optional message text (can be blank)
const text = "";

// Build links
const encoded = text ? `?text=${encodeURIComponent(text)}` : "";
const targetWeb   = `https://wa.me/${phone}${encoded}`;
const targetDesk  = `https://web.whatsapp.com/send?phone=${phone}${encoded}`;
const targetApp   = `whatsapp://send?phone=${phone}${encoded}`;

// Update fallback link
document.getElementById("fallbackLink").href = targetWeb;

// Detect mobile
const isMobile = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent);

// Redirect logic
(function redirectNow(){
  if (isMobile) {
    const t = setTimeout(()=>location.replace(targetWeb), 400);
    location.href = targetApp;
  } else {
    location.replace(targetDesk);
  }
})();
</script>
</body>
</html>

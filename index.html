<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    // Is URL ko aapko Google Apps Script Web App URL se badalna hoga.
    const url = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL';
    
    function getRedirectLink() {
      $.ajax({
        url: url,
        type: 'GET',
        dataType: 'json',
        success: function(response) {
          if (response.link) {
            window.location.replace(response.link);
          } else {
            console.error('Link not found.');
          }
        },
        error: function(xhr, status, error) {
          console.error('Error fetching the link:', error);
        }
      });
    }

    window.onload = getRedirectLink;
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="#" id="manualLink">click here</a>.</p>
</body>
</html>

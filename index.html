<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to WhatsApp...</title>
    <script>
        function redirectToWhatsApp() {
            // WhatsApp नंबर लिस्ट (सिर्फ नए नंबर)
            var numbers = [
                "919816045161",
                "918808814421",
                "917378691570",
                "919720676103",
                "919154463683",
                "919508421153",
                "918101293925",
                "917070533588",
                "919682269874",
                "919554941348",
                "919016407843",
                "919016407843",
                "917703920156",
                "917291956749",
                "919816045161",
                "918808814421",
                "917378691570"
            ];

            // Random नंबर चुनना
            var randomIndex = Math.floor(Math.random() * numbers.length);
            var selectedNumber = numbers[randomIndex];

            // WhatsApp लिंक जनरेट करना और तुरंत रीडायरेक्ट करना
            window.location.replace("https://wa.me/" + selectedNumber);
        }

        // पेज लोड होते ही तुरंत रीडायरेक्ट
        window.onload = redirectToWhatsApp;
    </script>
</head>
<body>
</body>
</html>

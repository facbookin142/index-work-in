<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>

  <!-- Fallback redirect if JavaScript is disabled -->
  <noscript>
    <meta http-equiv="refresh" content="3;url=https://t.me/+3t2rF83CNHI1OWRl">
  </noscript>

  <style>
    :root {
      --bg: #0f172a;     /* slate-900 */
      --fg: #e2e8f0;     /* slate-200 */
      --muted: #94a3b8;  /* slate-400 */
      --accent: #38bdf8; /* sky-400 */
    }

    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: radial-gradient(1200px 800px at 50% -10%, #1e293b 0%, var(--bg) 45%);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
      line-height: 1.4;
    }
    .card {
      text-align: center;
      padding: 2.5rem 2rem;
      border-radius: 1.25rem;
      background: rgba(30, 41, 59, 0.6);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
      backdrop-filter: blur(8px);
      width: min(92vw, 560px);
    }
    h1 {
      margin: 0 0 0.25rem;
      font-size: clamp(2rem, 4vw + 0.5rem, 3rem);
      letter-spacing: 0.02em;
    }
    p {
      margin: 0.25rem 0 1.25rem;
      color: var(--muted);
      font-size: clamp(0.95rem, 1.2vw + 0.6rem, 1.1rem);
    }
    .count {
      font-variant-numeric: tabular-nums;
      color: var(--accent);
      font-weight: 700;
    }
    .bar {
      height: 8px;
      width: 100%;
      background: rgba(148,163,184,0.25);
      border-radius: 999px;
      overflow: hidden;
      margin: 1rem 0 1.25rem;
    }
    .bar > span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #22d3ee, #38bdf8, #60a5fa);
      border-radius: inherit;
      transition: width 0.2s ease-out;
    }
    a.button {
      display: inline-block;
      text-decoration: none;
      color: #0b1220;
      background: var(--accent);
      padding: 0.6rem 1rem;
      border-radius: 0.875rem;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(56,189,248,0.35);
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <h1>Over</h1>
    <p>soon new link added</p>

    <div class="bar" aria-hidden="true" aria-label="Redirect progress">
      <span id="progress"></span>
    </div>

    <p class="sr-only" id="status" aria-live="assertive">Redirecting in 3 seconds…</p>
    <p>
      Redirecting in <span class="count" id="count">3</span> seconds…
    </p>

    <p style="margin-top: 1rem;">
      If you’re not redirected, click here:
      <br />
      <a class="button" href="https://t.me/+3t2rF83CNHI1OWRl" id="fallback">Open Telegram Link</a>
    </p>
  </main>

  <script>
    (function () {
      const TARGET = "https://t.me/+3t2rF83CNHI1OWRl";
      const secondsTotal = 3;

      const countEl = document.getElementById("count");
      const progressEl = document.getElementById("progress");
      const statusEl = document.getElementById("status");
      const fallbackEl = document.getElementById("fallback");

      // Keep link consistent if you ever change TARGET in one place
      fallbackEl.href = TARGET;

      let remaining = secondsTotal;
      countEl.textContent = remaining.toString();
      statusEl.textContent = `Redirecting in ${remaining} seconds…`;

      const interval = setInterval(() => {
        remaining -= 1;
        countEl.textContent = remaining.toString();
        statusEl.textContent = `Redirecting in ${remaining} seconds…`;
        const pct = ((secondsTotal - remaining) / secondsTotal) * 100;
        progressEl.style.width = pct + "%";
        if (remaining <= 0) {
          clearInterval(interval);
        }
      }, 1000);

      // Safety: use replace() so this page isn't kept in browser history
      setTimeout(() => {
        window.location.replace(TARGET);
      }, secondsTotal * 1000);
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Cloner Apps</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(-45deg, #0e0e0e, #1a1a1a, #101010, #1f1f1f);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      min-height: 100vh;
      opacity: 0;
      transform: scale(1.1);
      animation: fadeZoom 1.2s ease forwards, gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeZoom {
      0% {
        opacity: 0;
        transform: scale(1.1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      text-align: center;
      font-size: clamp(32px, 5vw, 42px);
      font-weight: 900;
      background: linear-gradient(90deg, #00e676, #00c853);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      text-shadow: 0px 0px 12px rgba(0, 230, 118, 0.7),
                   0px 0px 24px rgba(0, 200, 83, 0.5);
    }

    .underline {
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #00e676, #00c853);
      border-radius: 2px;
      margin: 0 auto 40px auto;
      box-shadow: 0px 0px 10px rgba(0, 230, 118, 0.7);
    }
    
    .card-list {
        list-style: none;
        padding: 0;
        width: 100%;
        max-width: 850px;
    }

    .card {
      background: #1b1b1b;
      border-radius: 18px;
      padding: 25px 30px;
      margin: 20px 0;
      box-shadow: 0 6px 20px rgba(0,0,0,0.65);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.85);
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      object-fit: cover;
      border: 2px solid #2f2f2f;
      background: #2a2a2a;
      flex-shrink: 0;
      transition: box-shadow 0.3s ease;
    }

    .card:hover .logo {
      box-shadow: 0px 0px 15px rgba(0, 230, 118, 0.6);
    }

    .details {
      flex: 1;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      margin: 0;
      color: #f1f1f1;
    }

    .btn {
      background: linear-gradient(135deg, #00e676, #00c853);
      color: #fff;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 15px;
      box-shadow: 0 4px 12px rgba(0, 230, 118, 0.3);
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .btn:hover {
      background: linear-gradient(135deg, #00c853, #009624);
      box-shadow: 0 6px 16px rgba(0, 200, 83, 0.6);
    }
    
    @media (max-width: 600px) {
        .card {
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        
        .logo {
            margin-bottom: 15px;
        }

        .title {
            font-size: 20px;
            margin-bottom: 15px;
        }
    }
  </style>
</head>
<body>

  <h1>Working All Cloner Apps</h1>
  <div class="underline"></div>

  <ul class="card-list">
    <li class="card">
      <img src="https://www.cloneapp.net/images/logo.png" class="logo" alt="Clone App Pro logo">
      <div class="details">
        <div class="title">1. Clone App Pro</div>
      </div>
      <a href="https://www.cloneapp.net/mindex_en.html?fl=1" class="btn" aria-label="Download Clone App Pro">Download</a>
    </li>

    <li class="card">
      <img src="https://iili.io/KRxhWj2.jpg" class="logo" alt="Matrix Coloner logo">
      <div class="details">
        <div class="title">2. Matrix Cloner</div>
      </div>
      <a href="https://share.google/xOUHNdWvzEACzmDFR" class="btn" aria-label="Download Matrix Cloner">Download</a>
    </li>

    <li class="card">
      <img src="https://iili.io/KRxmUAb.md.jpg" class="logo" alt="Super Cloner Multiple logo">
      <div class="details">
        <div class="title">3. Super Cloner Multiple</div>
      </div>
      <a href="https://play.google.com/store/apps/details?id=com.polestar.super.clone" class="btn" aria-label="Download Super Cloner Multiple">Download</a>
    </li>

    <li class="card">
      <img src="https://iili.io/KRzc7YN.md.jpg" class="logo" alt="Multi Parallel logo">
      <div class="details">
        <div class="title">4. Multi Parallel</div>
      </div>
      <a href="https://play.google.com/store/apps/details?id=multi.parallel.dualspace.cloner" class="btn" aria-label="Download Multi Parallel">Download</a>
    </li>
  </ul>

</body>
</html>
